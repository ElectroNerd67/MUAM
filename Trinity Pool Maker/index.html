<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TrinityCore Pool Creator</title>
    <style>
      .navbar {
        display: flex;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #e0e0e0;
        padding: 8px 16px;
        margin: 0 4px;
        border-radius: 6px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .nav-button.active {
        background: rgba(98, 0, 238, 0.5);
        color: white;
      }

      .nav-button .btn-icon {
        margin-right: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="logo-icon">‚ñ≥</div>
          <h1 class="title">TrinityCore Pool Creator (Retail)</h1>
        </div>
        <div class="subtitle">
          Build powerful database Pools for retail TrinityCore
        </div>
      </header>

      <div class="navbar">
        <button
          class="nav-button"
          onclick="window.location.href='https://conditions.kesug.com/?i=1'"
        >
          <span class="btn-icon">‚öôÔ∏è</span>
          Conditions
        </button>
        <button
          class="nav-button active"
          onclick="window.location.href='https://conditions.kesug.com/pool/'"
        >
          <span class="btn-icon">üåä</span>
          Pools
        </button>
      </div>

      <div class="credits">
        <div class="credits-content">
          <span class="credits-text">Made by</span>
          <span class="credits-names">Malcrom & Whomadeit</span>
        </div>
      </div>

      <div class="main-grid">
        <div class="section-card source-section">
          <div class="section-header">
            <div class="section-icon">‚öôÔ∏è</div>
            <h2>Pool Template</h2>
          </div>

          <div class="form-group">
            <label>Pool ID:</label>
            <input
              type="text"
              class="modern-input"
              id="poolID"
              placeholder="Enter pool ID or leave emptyfor unassigned"
            />
          </div>

          <div class="form-group">
            <label> </label>
            <label> </label>
            <label> </label>
            <label> </label>
            <label>Max Spawns:</label>
            <input
              type="text"
              class="modern-input"
              id="maxSpawns"
              placeholder="Enter max number of spawns"
            />
          </div>

          <div class="form-group">
            <label> </label>
            <label> </label>
            <label> </label>
            <label>Description:</label>
            <input
              type="text"
              class="modern-input"
              id="templateDescription"
              placeholder="Enter pool description"
            />
          </div>

          <div class="boxsource" name="boxsource"></div>
        </div>

        <div class="section-card condition-section">
          <div class="section-header">
            <div class="section-icon">üîß</div>
            <h2>Pool Member</h2>
          </div>

          <div class="form-group">
            <label>Pool Type:</label>
            <div class="dropdown-misc pooltype-dropdown">
              <div class="select">
                <span class="selected">0 = Creature</span>
                <div class="caret"></div>
              </div>
              <ul class="menu">
                <li class="active" data-value="0">0 = Creature</li>
                <li data-value="1">1 = Gameobject</li>
                <li data-value="2">2 = Pool</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label>Chance:</label>
            <input
              type="text"
              class="modern-input"
              id="chance"
              placeholder="Enter chance value (0-100)"
            />
          </div>

          <div class="form-group">
            <label> </label>
            <label> </label>
            <label> </label>
            <label>Description:</label>
            <input
              type="text"
              class="modern-input"
              id="memberDescription"
              placeholder="Enter member description"
            />
          </div>

          <div class="boxcondition" name="boxcondition"></div>
        </div>

        <div class="section-card misc-section">
          <div class="section-header">
            <div class="section-icon">üéØ</div>
            <h2>Guids</h2>
          </div>

          <div class="boxoutput" name="guids">
            <textarea
              id="guids"
              spellcheck="false"
              placeholder="Place guids here...&#10;E.g. 1-10,14,16&#10;line breaks accepted."
            ></textarea>
          </div>

          <div class="action-buttons">
            <button class="btn btn-secondary buttonclearvalues">
              <span class="btn-icon">üóëÔ∏è</span>
              Clear Values
            </button>

            <button class="btn btn-primary buttoncreatepool">
              <span class="btn-icon">‚ú®</span>
              Generate Pool SQL
            </button>
          </div>
        </div>
      </div>

      <div class="output-section">
        <div class="section-header">
          <div class="section-icon">üìù</div>
          <h2>Generated SQL Output</h2>
          <div class="output-actions">
            <button class="btn btn-outline" onclick="clearOutput()">
              <span class="btn-icon">üóëÔ∏è</span>
              Clear Output
            </button>
          </div>
        </div>
        <div class="boxoutput" name="boxoutput">
          <textarea
            id="pooloutput"
            spellcheck="false"
            placeholder="Your generated SQL pools will appear here..."
          ></textarea>
        </div>
      </div>
    </div>

    <script src="poolmaker.js?v=0.1"></script>
  </body>
</html>
